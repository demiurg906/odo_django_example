{% extends "base.html" %}
{% block body %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md">
      <h2>{{ header }}</h2>

      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">{{ button_label }}</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
